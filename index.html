<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify: web Player- for everyone'</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="140" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home"></li>
                    <li><img class="invert" src="img/search.svg" alt="search"></li>
                </ul>
            </div>
            <div class="libaray bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                      <h2><span>Your</span></h2><h2><span>Libaray</span></h2>
                    </div>

                    <div class="songlist">
                        <ul>
                            <!-- <li> <img class="invert" src="music.svg" alt="">
                                <div class="info">
                                 <div> songs </div>
                                 <div> Sandeep </div>
                                </div>
                                <div class="playnow">
                                 <span>Play now</span>
                                 <img width="18px" class="invert" src="play.svg" alt="">
                                </div> 
                                </li> -->
                        </ul>
                    </div>

                <div class="footer"> 

                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>
                </div>
            </div>
            </div>

        <div class="right border bg-gray rounded" >
            <div class="header">
            <div class="nav">
                <div class="hamburgerContainer">
                    <img width="40px" class="invert hamburger" src="img/hamburger.svg " alt="">
                
                <img src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg" class="invert">
                <img src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg" class="invert">
            </div>
        </div>
            <div class="button">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Log In</button>
            </div>
        </div>
        <div class="spotifyPlaylist">
            <h1>Spotify Playlist</h1>
            <div class="cardContainer">
                    <!-- cards as javascript code avaliable -->

                 </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo" ">

                    </div>
                    <div class="songbuttons">
                        <img id="previous" width="40px" src="img/presong.svg" alt="">
                        <img id="play" width="48px" src="img/play.svg" alt="">
                        <img id="next" width="40px" src="img/nextsong.svg" alt="">
                    </div>

                    <div class="timevol">
                    <div class="songtime">
                        
                    </div>

                    <div class="volume">
                        <img width="28px" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div> 
                </div>  
                </div>

                </div>
        </div>
        </div>


        <script src="js/script.js"></script>
</body>

</html>
